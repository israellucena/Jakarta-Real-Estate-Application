<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Imobiliária - Lista de minhas moradias</title>
    <link rel="stylesheet" type="text/css" th:href="@{/searchResult.css}">
</head>

<body>
    <div>
        <h1> Imobiliária - Lista de minhas moradias </h1>
        <hr>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Id da moradia</th>
                    <th>Cidade da moradia</th>
                    <th>Descrição</th>
                    <th>Tipo de anúncio</th>
                    <th>Descrição do contrato</th>
                    <th>Preço (se por arrendamento, o preço mensal)</th>
                    <th>Nome do responsável (se arrendada)</th>
                    <th>E-mail do responsável</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="home : ${clientHomes}">
                    <td th:text="${home.hId}"></td>
                    <td th:text="${home.city}"></td>
                    <td th:text="${home.description}"></td>
                    <td th:text="${home.type}"></td>
                    <td th:text="${home.contract.description}"></td>
                    <td th:text="${home.cost}"></td>
                    <td><span th:if="${home.responsibleUser != null}"><span
                                th:text="${home.responsibleUser.name}"></span></span></td>
                    <td><span th:if="${home.responsibleUser != null}"><span
                                th:text="${home.responsibleUser.email}"></span></span></td>
                </tr>
            </tbody>
        </table>

        <br>

        <a th:href="@{/homeClient/{logedClientId}(logedClientId=${logedClientId})}">Voltar para página principal</a>
    </div>
</body>

</html>
