<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Imobiliária - Lista de meus contratos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/searchResult.css}">
</head>

<body>
    <div>
        <h1> Imobiliária - Lista de meus contratos </h1>
        <hr>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Id do contrato</th>
                    <th>Id da moradia do contrato</th>
                    <th>Cidade da moradia do contrato</th>
                    <th>Descrição da moradia</th>
                    <th>Tipo de anúncio</th>
                    <th>Custo da moradia (se for arrendamento, por mês)</th>
                    <th>Descrição do contrato</th>
                    <th>Nome do responsável</th>
                    <th>E-mail do responsável</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="contract : ${clientContracts}">
                    <td th:text="${contract.cId}"></td>
                    <td th:text="${contract.home.hId}"></td>
                    <td th:text="${contract.home.city}"></td>
                    <td th:text="${contract.home.description}"></td>
                    <td th:text="${contract.home.type}"></td>
                    <td th:text="${contract.home.cost}"></td>
                    <td th:text="${contract.description}"></td>
                    <td th:text="${contract.responsibleUser.name}"></td>
                    <td th:text="${contract.responsibleUser.email}"></td>
                </tr>
            </tbody>
        </table>

        <br>

        <a th:href="@{/homeClient/{logedClientId}(logedClientId=${logedClientId})}">Voltar para página principal</a>
    </div>
</body>

</html>
