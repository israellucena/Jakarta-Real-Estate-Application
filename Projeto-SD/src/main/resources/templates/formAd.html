<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Imobiliária - Criar Anúncio</title>
    <link rel="stylesheet" type="text/css" th:href="@{/formAd.css}">
</head>

<body>
    <div>
        <h1> Imobiliária - Criar Anúncio </h1>
        <hr>
        <form action="#" th:action="@{/createAd/{logedAnuncianteId}(logedAnuncianteId=${logedAnuncianteId})}"
            th:object="${newHome}" method="POST">
            <label>Tipo de anúncio: </label>
            <select th:field="*{type}">
                <option th:value="Venda">Venda</option>
                <option th:value="Arrendamento">Arrendamento</option>
            </select>
            <br>
            <label>Nome do responsável: </label>
            <input readonly type="text" th:field="*{responsibleUser.name}">
            <br>
            <label>E-mail do responsável: </label>
            <input readonly type="text" th:field="*{responsibleUser.email}">
            <br>
            <label>Descrição da moradia: </label>
            <input type="text" th:field="*{description}">
            <br>
            <label>Descrição para contrato da moradia: </label>
            <input type="text" th:field="*{contract.description}">
            <br>
            <label>Cidade da moradia: </label>
            <input type="text" th:field="*{city}">
            <br>
            <label>Custo da moradia (se for arrendamento, por mês): </label>
            <input type="number" th:field="*{cost}">
            <br>
            <button type="submit">Criar anúncio</button>
        </form>
    </div>
</body>

</html>
